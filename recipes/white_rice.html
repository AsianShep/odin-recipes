<!DOCTYPE html>
<html lang = "en">
    <head>

        <title>White Rice</title>
    </head>
    <body>
        <h1>White Rice</h1>
        <img src ="../rice.jpeg" alt="Image of white rice"> 
        <h1>Ingredients</h1>
        <ul>
            <li>Uncooked rice</li>
            <li>Water</li>
            <li>Rice cooker</li>
        </ul>
        <h1>Steps</h1>
        <ol>
            <li>Put rice in rice cooker container</li>
            <li>Wash rice</li>
            <li>Put rice back in rice cooker and turn it on</li>
        </ol>
